 <!doctype html>
 <html>
	<head>
		<title> </title>
	</head>
	<body>
		Enter your choice<input type = "number" id="box"><br><br>
		<button id="tab" onclick="table()">Show the Table</button>
		<script>
			function table()
			{
				var no = parseInt(document.getElementById("box").value);
				var ans = 0;
				for(var i = 1;i<=10;i++)
				{
					ans = no*i;
					document.write(no+" * "+i+" = "+ans +"<br>");
					//document.write("<br>");
				}
				//return document.write(no+" * "+i+" = "+ans)
			}
		</script>
	</body>
 </html>
